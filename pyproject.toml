[build-system]
requires = ['flit_core >=3.4,<4']
build-backend = 'flit_core.buildapi'

[project]
name = 'reax'
dynamic = ["version", "description"]
authors = [
    { name = 'Martin Uhrin', email = 'martin.uhrin.10@ucl.ac.uk' },
]
readme = { file = "README.rst", content-type = "text/x-rst" }
license = { file = 'LICENSE.txt' }
classifiers = [
    'Development Status :: 4 - Beta',
    'License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
]
keywords = ['machine learning', 'jax', 'research']
requires-python = '>=3.10'
dependencies = [
    'beartype',
    "einops",
    "equinox",
    "clu",
    "flax",
    'fsspec',
    'jax',
    'jaxlib',
    'jaxtyping',
    'lightning-utilities>=0.10.0',
    "optax",
    'pytray',
    "stevedore",
    "tensorboardX",
    "tqdm",
    "typing-extensions",
]

[project.urls]
Home = 'https://github.com/camml-lab/reax'
Source = 'https://github.com/camml-lab/reax'

[project.optional-dependencies]
docs = [
    'docutils',
    'jupyter', # For running doc examples
    'nbsphinx', # Jupyter notebooks in docs
    'pandoc',
    "scikit-learn",
    'sphinx',
    'sphinx-autobuild',
]
dev = [
    'black',
    'cloudpickle',
    'flit',
    'ipython',
    "mlflow",
    'pandas',
    'pytest',
    'pytest-cov',
    'pytest-env',
    'pre-commit',
    'pylint',
]
examples = [
    "lightning",
    "pillow",
    "torch",
]

[tool.flit.module]
name = 'reax'

[tool.flit.sdist]
exclude = [
    '.github/',
    'docs/',
    'examples/',
    'test/',
]

[project.entry-points."reax.plugins.metrics"]
mean = "reax.metrics:Average"
min = "reax.metrics:Min"
max = "reax.metrics:Max"
num_unique = "reax.metrics:NumUnique"
unique = "reax.metrics:Unique"
std = "reax.metrics:Std"
sum = "reax.metrics:Sum"
mse = "reax.metrics:MeanSquaredError"
rmse = "reax.metrics:RootMeanSquareError"
mae = "reax.metrics:MeanAbsoluteError"

[tool.flynt]
line-length = 100
fail-on-change = true

[tool.isort]
profile = "black"
force_sort_within_sections = true
include_trailing_comma = true
line_length = 100
multi_line_output = 3

[tool.pylint.MASTER]
ignore-paths = '^src/reax/lightning/.*$'  # These are copy-paste from lightning, so don't lint

[tool.pylint.format]
max-line-length = 100

[tool.pylint.messages_control]
disable = [
    # Unfortunately, jaxtyping decorator creates a function that seems to mistakenly be identified as
    # not returning anything, so we have to disable the error below for now
    'assignment-from-no-return',
    'duplicate-code',
    'import-outside-toplevel',
    'missing-docstring',
    'locally-disabled',
    'too-few-public-methods',
    'too-many-arguments',
    'too-many-instance-attributes',
    'use-dict-literal',
    'fixme',
]

[tool.pylint.design]
max-locals = 22
max-branches = 14
max-returns = 8
max-positional-arguments = 10
max-public-methods = 22

[tool.bandit]
exclude_dirs = ["test/"]
skips = [
    "B101",
    "B404" # This warns on import of subprocess
]

[tool.black]
line-length = 100

[tool.doc8]
max-line-length = 100

[tool.docformatter]
wrap-summaries = 100
wrap-descriptions = 100

[pytest]
log_cli = "True"
log_cli_level = "DEBUG"

[tool.pytest_env]
XLA_PYTHON_CLIENT_PREALLOCATE = false # Don't allow JAX to preallocate memory

[tool.pytest.ini_options]
minversion = '6.0'
testpaths = [
    'test',
]
filterwarnings = [
    'ignore::DeprecationWarning:frozendict:',
]
#addopts = "--jaxtyping-packages=reax,beartype.beartype"

[tool.yapf]
align_closing_bracket_with_visual_indent = true
based_on_style = 'google'
coalesce_brackets = true
column_limit = 100
dedent_closing_brackets = true
indent_dictionary_value = false
split_arguments_when_comma_terminated = true

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py311

[testenv]
usedevelop = true

[testenv:py{310,311,312,313}]
description = Run the unit tests
extras =
    dev
commands = pytest {posargs}

[testenv:pre-commit]
description = Run the style checks and formatting
extras =
    dev
commands = pre-commit run {posargs}

[pytest]
filterwarnings =
    ignore::DeprecationWarning:distutils:
"""
